<body>
	<div class="container">
		<h1>Forgot Password</h1>

		<form>
			<label for="email">Email:</label>

			<button type="submit" id="submit">Send Verification Code</button>
		</form>
	</div>
   <p class="forgot-password">Click to go Back? <a href="login-page.html">Click here</a></p>
</body>
