<!DOCTYPE html>
<html>
<head>
	<title>Login - Bronco Cartel</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
	<link rel="stylesheet" href="login-page.css">
</head>
<body>
	<div class="container">
		<h1>Login to Bronco Cartel</h1>
		<form action="#" method="POST">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" placeholder="Enter your password" required>
			<div class="button-group">
				<button type="submit" class="btn"><a href="main-page.html">Login</button>
				<button class="btn signup-btn"><span class="no-underline"><a href="sign-up.html">SignUp</a></span></button>
			</div>
			<p class="forgot-password">Forgot your password? <a href="verification.html">Click here</a></p>
		</form>
	</div>
</body>
</html>
